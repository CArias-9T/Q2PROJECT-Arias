	<div class="header">
		<h1>Submit your Recipe!</h1>
		<p class="header-text">Help build our cookbook with your recipe!</p>
	</div>

	<div class="container-fluid container-c">
	<div class="row">
		
		<div class="col-sm-4">

		<h4 class="form-texts">Recipe name?</h4>
		<label for="comment" class="form-texts">Enter here:</label>
		<textarea class="form-control" rows="1" id="comment" name="text" placeholder="Enter name here"></textarea>

		<br>

		 <h4 class="form-texts">Category of dish?</h4>
	    	<div class="form-check">
  				<input type="radio" class="form-check-input" id="radioMain" name="radioo" value="option1" checked>
  				<label class="form-check-label form-texts" for="radio1">Main Dish</label>
			</div>
			<div class="form-check">
  				<input type="radio" class="form-check-input" id="radioSide" name="radioo" value="option2">
  				<label class="form-check-label form-texts" for="radio2">Side Dish</label>
			</div>
			<div class="form-check">
  				<input type="radio" class="form-check-input" id="radioDessert" name="radioo" value="option3">
  				<label class="form-check-label form-texts" for="radio3">Dessert</label>
			</div>

		</div>

	<div class="col-sm-4">

			<h4 class="form-texts">Ingredients?</h4>
		<label for="comment" class="form-texts">Enter here:</label>
		<textarea class="form-control" rows="8" id="comment" name="text" placeholder="1/2 diced onions, etc."></textarea>
		</div>


	<div class="col-sm-4">

			<h4 class="form-texts">Cooking Procedure?</h4>
		<label for="comment" class="form-texts">Enter here:</label>
		<textarea class="form-control" rows="8" id="comment" name="text" placeholder="1. Bring to a boil, etc."></textarea>
		</div>


	</div>
	</div>
